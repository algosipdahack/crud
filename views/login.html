<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>소연이의 게시판</title>
    <style>
      table { border: 1px solid black; border-collapse: collapse; }
      table th, table td { border: 1px solid black; }
    </style>
  </head>
  <body>
    <div>
      <form id="user-form">
        <fieldset>
          <legend>로그인</legend>
          <div><input id="loginId" type="text" placeholder="아이디"></div>
          <div><input id="pw" type="password" placeholder="비밀번호"></div>
          <button type="submit">로그인</button>
          <button type="button" onclick="location.href='/'">회원가입</button>
        </fieldset>
      </form>
    </div>
    <br>
    <table id="user-list">
      <thead>
      <tr>
        <th>번호</th>
        <th>아이디</th>
        <th>이름</th>
        <th>나이</th>
        <th>결혼여부</th>
      </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.loginId}}</td>
          <td>{{user.name}}</td>
          <td>{{user.age}}</td>
          <td>{{ '기혼' if user.married else '미혼'}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <table id="comment-list">
      <thead>
      <tr>
        <th>댓글 아이디</th>
        <th>작성자 아이디</th>
        <th>작성자 이름</th>
        <th>댓글</th>
        <th>수정</th>
        <th>삭제</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/login.js"></script>
  </body>
</html>

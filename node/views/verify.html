<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>소연이의 게시판</title>
    <style>
      table { border: 1px solid black; border-collapse: collapse; }
      table th, table td { border: 1px solid black; }
    </style>
  </head>
  <body>
      <div>
        <form id="user-form">
          <span class="user-name">안녕하세요! {{loginId}}님</span>
          <br>
          <button type="button" onclick="location.href='/logout'">로그아웃</button>
          <button type="submit">회원탈퇴</button>
        </form>
      </div>
    <br>
    <table id="user-list">
      <thead>
      <tr>
        <th>번호</th>
        <th>아이디</th>
        <th>이름</th>
        <th>나이</th>
        <th>결혼여부</th>
      </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.loginId}}</td>
          <td>{{user.name}}</td>
          <td>{{user.age}}</td>
          <td>{{ '기혼' if user.married else '미혼'}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <div>
      <form id="comment-form">
        <fieldset>
          <legend>댓글 등록</legend>
          <div><input id="userid" type="text" name="userid" placeholder="사용자 아이디" disabled></div> 
          <div><input id="comment" type="text" placeholder="댓글"></div>
          <button type="submit">등록</button>
        </fieldset>
      </form>
    </div>
    <br>
    <table id="comment-list">
      <thead>
      <tr>
        <th>댓글 아이디</th>
        <th>작성자 아이디</th>
        <th>작성자 이름</th>
        <th>댓글</th>
        <th>수정</th>
        <th>삭제</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/verify.js"></script>
  </body>
</html>
